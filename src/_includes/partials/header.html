<header>
  <div class="content-wrapper flex">
    <div class="header-logo flex all-cntr"><a href="/">{{site.title}}</a></div>
    <nav class="flex bb-reset items-cntr">
      <ul class="flex flex-end">
        {% set headerNav = navigation.main %}
          {% for link in headerNav %}
          <li>
            <a href="{{link.href}}">{{link.text}}</a>
          </li>
          {% endfor %}
      </ul>
    </nav>
  </div>
</header>
